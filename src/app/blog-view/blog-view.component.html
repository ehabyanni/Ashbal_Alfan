<div class="container-fluid">
    <div class="container">
        <div class="col-12 blogbock">
            <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let blog of blogs">
                <div class="card col-11">
                    <img class="card-img-top" [src]="blog.image" alt="Card image" style="width:100%;">
                    <div class="card-body">
                        <p class="card-history">{{blog.history}}</p>
                        <h5 class="card-title">{{blog.title}}</h5>
                        <p class="card-text">{{blog.text}}</p>
                        <a class="btn btn-danger" (click)="goToBlogDetails(blog.id)">إقرأ المزيد</a>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
