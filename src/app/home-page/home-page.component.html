<div class="mainDiv" style="padding-top: 130px;">
    <!--Header2 Carousel -->
    <app-first-slider></app-first-slider>

    <!--slider categories and produtcs-->
    <app-category-product-carosuel></app-category-product-carosuel>

    <!--counter-->
    <div class="container-fluid cover">
        <div class="container">
            <div class="counter" >
                <div class="col-12 col-sm-6 col-md-4  count-item" *ngFor="let count of counting">
                    <div class="col-11 item">
                        <div class="row up">
                            <h3 class="item-num">{{count.number}}</h3>
                        </div>
                        <div class="row down">
                            <h3 class="item-h3">{{count.title}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--contact us-->
    <app-contact-us></app-contact-us>

    <!--partners-->
    <div class="container-fluid containPart">
        <div class="container partners">
            <!--Title-->
            <div class="col-12 col-sm-12 col-md-12 section-title">
                <h2 class="sectionName">عملائنا</h2>
            </div>
            <!-- Carousel -->
            <div id="demo3" class="carousel slide" data-bs-ride="carousel">
                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo3" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo3" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo3" data-bs-slide-to="2"></button>
                </div>
                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="img-container">
                            <div class="col-12 col-md-3 col-sm-6 count-item">
                                <div class="col-11 item-img">
                                    <img src="../../assets/images/1.jpg" alt="شعار المديرية العامة للسجون">
                                </div>
                            </div>
                            <div class="col-12 col-md-3 col-sm-6 count-item">
                                <div class="col-11 item-img">
                                    <img src="../../assets/images/2.jpg" alt="شعار وزارة الصحة">
                                </div>
                            </div>
                            <div class="col-12 col-md-3 col-sm-6 count-item">
                                <div class="col-11 item-img">
                                    <img src="../../assets/images/3.jpg" alt="شعار الموارد البشري">
                                </div>
                            </div>
                            <div class="col-12 col-md-3 col-sm-6 count-item">
                                <div class="col-11 item-img">
                                    <img src="../../assets/images/8.jpg" alt="شعار العامر">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="img-container">
                            <div class="col-12 col-md-3 col-sm-6 count-item">
                                <div class="col-11 item-img">
                                    <img src="../../assets/images/4.jpg" alt="شعار مجمع الابتسامة">
                                </div>
                            </div>
                            <div class="col-12 col-md-3 col-sm-6 count-item">
                                <div class="col-11 item-img">
                                    <img src="../../assets/images/6.jpg" alt="شعار كويك">
                                </div>
                            </div>
                            <div class="col-12 col-md-3 col-sm-6 count-item">
                                <div class="col-11 item-img">
                                    <img src="../../assets/images/5.jpg" alt="شعار بيكو">
                                </div>
                            </div>
                            <div class="col-12 col-md-3 col-sm-6 count-item">
                                <div class="col-11 item-img">
                                    <img src="../../assets/images/9.jpg" alt="مارينا جويل">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="img-container">
                            <div class="col-12 col-md-3 col-sm-6 count-item">
                          
                            </div>
                            <div class="col-12 col-md-3 col-sm-6 count-item">
                                <div class="col-11 item-img">
                                    <img src="../../assets/images/7.jpg" alt="شعار نوتش">
                                </div>
                            </div>
                            <div class="col-12 col-md-3 col-sm-6 count-item">
                                <div class="col-11 item-img">
                                    <img src="../../assets/images/10.jpg" alt="مخابز رسن">
                                </div>
                            </div>
                           
                        </div>
                    </div>
                </div>

                <!--Left and right controls/icons -->
                <!-- <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" ></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button> -->
            </div>

        </div>
    </div>
</div>
